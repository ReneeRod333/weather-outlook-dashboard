<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- Header -->
    <header class="p-4 mb-4 text-center border-bottom border-5">
        <div class="row justify-content-center">
            <h1 class="display-3">Weather Dashboard</h1>
        </div>
    </header>

    <!-- Main -->
    <div class="container-fluid">
        <div class="row">

            <!-- Search Column -->
            <div class="col-sm-3 offsetinput-group mt-4">
                <div class="row" id="search">
                    <div class="input-group">
                        <input type="search" id="searchCity" class="form-control rounded-pill"
                            placeholder="Enter city name..." />
                        <span class="input-group-addon"><input type="submit" value="Search" id="searchButton"
                                class="btn btn-primary rounded-pill"></span>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <h3 class="mt-4 text-center" id="savedHistory">
                        Search History
                    </h3>
                    <ul id="historyList" class="list-group p-3">
                    </ul>
                </div>
            </div>

            <!-- Weather Results -->
            <div class="col-sm-8 mt-4">
                <div class="row justify-content-center" id="cityCurrentWeather">
                </div>
                <div class="row justify-content-center .me-auto mt-5" id="cityForecastWeather">
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
        <script src="assets/js/script.js"></script>
    </div>
</body>

</html>
