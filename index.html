<head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>My Weather Dashboard</title>
</head>

<body>
    <!-- Header -->
    <header class="p-4 mb-4 text-center border-bottom border-5">
        <div class="row justify-content-center">
            <h1 class="display-3">Weather Dashboard</h1>

            <div class="col-sm-4 offsetinput-group">
                <input class="form-control border-end-0 border rounded-pill" type="text" placeholder="Search by city..."
                    id="example-search-input">
            </div>

        </div>


    </header>

    <div class="container-fluid mt-5">
        <div class="container col-lg-3 p-4 bg-light">
            <div class="row p-1 justify-content-center">
                CITY NAME
            </div>

            <div class="row p-2">
                TEMP
            </div>

            <div class="row p-2">
                WIND
            </div>

            <div class="row p-2">
                HUMIDITY
            </div>
        </div>

        <div class="container mt-5">
            <div class="row justify-content-center .me-auto">
                <div class="col-lg-2 ms-auto p-3 bg-light text-center">
                    Col One
                </div>
                <div class="col-lg-2 ms-auto p-3 bg-light text-center">
                    Col Two
                </div>
                <div class="col-lg-2 ms-auto p-3 bg-light text-center">
                    Col Three
                </div>
                <div class="col-lg-2 ms-auto p-3 bg-light text-center">
                    Col Four
                </div>
                <div class="col-lg-2 ms-auto p-3 bg-light text-center">
                    Col Five
                </div>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
    </div>
</body>

</html>
